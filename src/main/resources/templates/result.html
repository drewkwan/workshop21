<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>
<body>
    <div th:each= "book:${books}">
        <label>Book title: </label><tr th:text="${book.getTitle()}"></tr>
        <br>
        <label>Description: </label><tr th:text="${book.getDescription()}"></tr>
        <br>
        <label>Ratings: </label><tr th:text="${book.getRatings()}"></tr>
        <br>
        <img th:src="@{${book.getImageUrl()}}" alt="">
        <br>
        <br>
</body>
</html>
